{% extends 'base.html' %}

{% block content %}

{% for blogpost in blogposts %}
<br>
<br>
<div class="container">
  <div class="media">
    <div class="media-left media-top">
      <img src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairDreads01&accessoriesType=Sunglasses&hairColor=BlondeGolden&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Hearts&eyebrowType=DefaultNatural&mouthType=Sad&skinColor=Pale" class="media-object" style="width:80px">

    </div>
    <div class="media-body">
      <h4 class="media-heading"><a href="blog/new/{{ blogpost.id }}">{{ blogpost.title }}</a></h4>
      <h6 class="media-heading">{{ blogpost.topic }}</h6>
      <p class="media-content">{{ blogpost.content }}</p>

    </div>
    <small><a class="mr-2" href="#">{{ blogpost.author }}</a></small>
    <small class="text-muted">{{ blogpost.date.strftime('%B %d, %Y') }}</small>
    <hr>

  </div>


  <hr>

  {% endfor %}
</div>
{% endblock content %}
